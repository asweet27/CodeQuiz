<!DOCTYPE html>
<html>
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stlyesheet" href="CodingQuiz.css">
    
    <body>
        
        <div class="container">

            <h1>Coding Quiz Challenge</h1>

            <h2 class="time"></h2>
 
            <p> Try to answer the following code-related questions within the time limit
                Keep in mind that incorrect answers will penalize your score time by 10 seconds.
            </p>
    
            <button type="button" class="btn btn-dark" id="startBtn">Start Quiz!</button>

            <div id="question-container" class="hide">
                <div id="question">Questions</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>


            

        
        
        </div>
       
        <script src="CodingQuiz.js"></script>
       
    </body>
</html>
