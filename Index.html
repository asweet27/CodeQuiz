<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <title>Coding Quiz Challenge!</title>
</head>
<body>
  <div class="container">
    <h1 id="codeQuiz">Coding Quiz Challenge!</h1>
    <h2 class="time"></h2>
    <p id="quizRules"> Try to answer the following code-related questions within the time limit
        Keep in mind that incorrect answers will penalize your score time by 5 seconds.
    </p>
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
    <div id="quizComplete">
    <h3>All done!</h3>
    <p>Your final score is <span id="final-score"></span>.</p>
    <p>
      Enter initials: <input type="text" id="initials" max="3" />
      <button id="submit-btn">Submit</button>
    </p>
    </div>
  

  </div>
</body>
</html>
       
        <script src="CodingQuiz.js"></script>
</body>
</html>
